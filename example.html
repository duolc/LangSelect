<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="langSelect.js"></script>

  <body>
    <div>
      <select name="lang" id="lang-select" autocomplete="off">
        <option id="enSelect" value="en">English</option>
        <option id="esSelect" value="es">Español</option>
      </select>
    </div>
    <div>
      <div lang="en">This is an Example of english text.</div>
      <div lang="es">Este es un ejemplo de texto en inglés.</div>
    </div>
    <div>
      <button lang="en" type="submit" class="button" name="submit" value="en">Submit</button>
      <button lang="es" type="submit" class="button" name="submit" value="es">Enviar</button>
    </div>
    <div>
      <a href="example.html?submit=en" lang="en">Retry</a>
      <a href="example.html?submit=es" lang="es">Rever</a>
    </div>
  </body>  
</html>
